<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
 <style >
    </style>
</head>
<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container firstLevelContainer">
        <div class="inputPilotClass row">
            <div class="headerClass">
                <h6>Shlyapa web v.1.7</h6>
            </div>
            <div class="inputElementClass">
                <input id="pilotId" type="text" value="4673">
                <input id="timeShift" type="text">
                <label for="inputPilotButton"><input type="button" id="inputPilotButton" value="Введите летуна" onclick="getPilot()"></label>
            </div>
        </div>
        <div class="pilotDataElementClass row align-items-center">
                <div class="col-7">
                    <div>высота</div>
                    <div>скорость мгновенная</div>
                    <div>скорость усредененная</div>
                    <div>расстояние</div>
                    <div>направление</div>
                    <div>смещенная дата</div>
                    <div>последняя дата</div>
                </div >
                <div class="col-5">
                    <div id="altitude">0</div>
                    <div id="instantSpeed">00</div>
                    <div id="averageSpeed">00</div>
                    <div id="distance">000</div>
                    <div id="direction">0</div>
                    <div id="shiftedDate">00-00-0000 00:00:00</div>
                    <div id="actualDate">00-00-0000 00:00:00</div>
                </div>
        </div>
        <div id="speedometr" class="speedometr row">
            <svg width="300" height="300">
                <defs>
                    <!-- A marker to be used as an arrowhead -->

                    <marker
                    id="riderArrow"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="6"
                    markerHeight="6"
                    orient="auto-start-reverse"
                    stroke="#4aa8dc"
                    fill="#4aa8dc">
                    <path d="M 0 0 L 10 5 L 0 10 z" />
                </marker>
                </defs>
                <circle id="circle" cx=150 cy=150 r=130 stroke="#4aa8dc" fill="transparent" stroke-width="3px"> </circle>

                <line id="line2" x1="150" y1="270" x2="150" y2="40" stroke="#4aa8dc" stroke-width="3px" marker-end="url(#riderArrow)"/>
            </svg>
        </div>
    </div>


<script src="script.js">

</script>
</body>
</html>
