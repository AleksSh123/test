<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-size: 1em;
        }
        div{
            border: solid 1px;
            max-width: 200px;
            margin: 5px;
            padding: 5px;
            
        }
        .coordinates{
            
            
            
            justify-content: space-around;
        }
        .errBox{
            color: red;
        }
        .digitBox{
            color: black;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div>
 <h6>Demostration geolocation module</h6>
 <div>
     current coordinates:
     <div class="coordinates">
         <div id="lat" class="digitBox">
            123
         </div>
         <div id="long" class="digitBox">
            456
         </div>
     </div>
 </div>
</div>

<script>
    const options = {}
    let currentPosition = navigator.geolocation.watchPosition(success,error,options);
    let latObject = document.getElementById("lat");
    let longObject = document.getElementById("long");
    
    function success(position){
        latObject.innerHTML = position.coords.latitude;
        longObject.innerHTML = position.coords.longitude;
    }
    function error(){
        latObject.innerHTML = "err"
        longObject.innerHTML = "err"
        latObject.className = "errBox"
        longObject.className = "errBox"
    }
    
</script>
</body>
</html>
