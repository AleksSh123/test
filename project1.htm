<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-size: 1em;
        }
        div{
            border: solid 1px;
            max-width: 300px;
            margin: 5px;
            padding: 5px;
            
        }
        .coordinates{
            

            
            justify-content: space-around;
        }
        .errBox{
            color: red;
        }
        .digitBox{
            color: black;
        }
        .speedometr{
            width: 300px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<div>
 <h6>Demostration geolocation module</h6>
 <div>
     current coordinates:
     <div class="coordinates">
         lat
         <div id="lat" class="digitBox">
            123
         </div>
         long
         <div id="long" class="digitBox">
            456
         </div>
         time
         <div id="time" class="digitBox">
             000
         </div>
     </div>
 </div>
</div>
<div id="speedometr" class="speedometr">
<span>Current speed: </span><span id="speedIndicator">00 </span><span>m/s</span>
high accuracy
<div>
    Current heading: <span id="angleIndicator">00</span>
</div>
    <svg width="300" height="300">
        <defs>
            <!-- A marker to be used as an arrowhead -->

            <marker
            id="riderArrow"
            viewBox="0 0 10 10"
            refX="5"
            refY="5"
            markerWidth="6"
            markerHeight="6"
            orient="auto-start-reverse"
            stroke="yellow">
            <path d="M 0 0 L 10 5 L 0 10 z" />
          </marker>
          </defs>
        <circle id="circle" cx=150 cy=150 r=130 />

        <line id="line2" x1="150" y1="270" x2="150" y2="40" stroke="yellow" stroke-width="3px" marker-end="url(#riderArrow)"/>
    </svg>



</div>

<script>
    let previosPosition = {
        lat: 0,
        long: 0,
        time: 0
    }

    const lineRider=document.getElementById("line2");
    const options = {
        enableHighAccuracy: true

    }
    let currentPosition = navigator.geolocation.watchPosition(success,error,options);
    let latObject = document.getElementById("lat");
    let longObject = document.getElementById("long");
    let timeObject = document.getElementById("time");
    let spObject = document.getElementById("speedIndicator")
    let headingObject = document.getElementById("angleIndicator");
    
    function success(position){
        let currentTime = new Date();
        console.log(currentTime);
        latObject.innerHTML = position.coords.latitude;
        longObject.innerHTML = position.coords.longitude;
        timeObject.innerHTML = currentTime;
        spObject.innerHTML = position.coords.speed;
        headingObject.innerHTML = position.coords.heading;
        rotateRider(position.coords.heading);
   


        previosPosition.lat = position.coords.latitude;
        previosPosition.long = position.coords.longitude;
        previosPosition.time = currentTime;

    }
    function error(){
        latObject.innerHTML = "err"
        longObject.innerHTML = "err"
        latObject.className = "errBox"
        longObject.className = "errBox"
    }
    function rotateRider(angle){
        console.log(angle);
        lineRider.setAttribute('transform','rotate ('+angle+' 150 150)');

    }
    
</script>
</body>
</html>
