            }
        }
    }
    let currentPosition = navigator.geolocation.watchPosition(success,error,options);

    function calculateAverage(){
        let speedSumm = 0;
        let headingSumm = 0;
        for (let i = 0; i < averagerArray.length; i++){
            speedSumm += averagerArray[i][0];
            headingSumm += averagerArray[i][1];
        }
        speedAverage = speedSumm / averagerArray.length;
        headingAverage = headingSumm / averagerArray.length;
        return [speedAverage, headingAverage];
    }
